{% extends "base.html" %} {% block head %} {{ super() }}
<link href="{{ url_for('static', filename='styles/usercharities.css') }}" rel="stylesheet" type="text/css"> {{map.js}} {%
endblock %} {% block _body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 map-column">
            <div class="map-title">
                <h1>Charities Near You</h1>
            </div>
            <div class="map-container">
                {{map.html}}
            </div>
        </div>
        <div class="col-sm-6">
            <div class="map-title">
                <h1>Charities You Might Like</h1>
            </div>
            <ul class="list-group list-group-flush charities-container">
                {% for charity in charities %}
                <li class="list-group-item">{{charity}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
