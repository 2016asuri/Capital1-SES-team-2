{% extends "base_page.html" %} 

{% block head %} 

{{ super() }}

<link href="{{ url_for('static', filename='styles/voting.css') }}" rel="stylesheet" type="text/css"> 

{% endblock %} 

{% block _body %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="title-bar">
                <h1>Vote for a Charity</h1>
                <div class="balance">
                    <h1 style="text-align: center; margin: 5px; color:white;">${{userBalance}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="row leaderboard">
                    <div class=col-sm-4>
                        <div id="first-charity-container" class="">
                            <div>
                                <h3>Charity Leaderboard</h3>
                            </div>
                            <label class="leader-information">
                                <div class="image-cropped">
                                    <img src="http://www.electricvelocity.com.au/Upload/Blogs/smart-e-bike-side_2.jpg" class="rounded" />
                                </div>
                                <div>
                                    <h4>{{firstCharity}}</h4>
                                </div>
                                <input name="selectedCharity" type="radio">
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-8 leaderboard-column">
                        <div id="rest-of-leaderboard" class="">
                            <ul class="list-group list-group-flush">
                                {% for charity in charities %}

                                {% with uuid=snippets.unique_id() %}
                                <input name="selectedCharity" type="radio" id="r{{ uuid }}">
                                <label class="charity-info" for="r{{ uuid }}">
                                    <li class="list-group-item">
                                        <div style="width: 50px; height: 50px" class="image-cropped">
                                            <img src="http://www.electricvelocity.com.au/Upload/Blogs/smart-e-bike-side_2.jpg" class="rounded" />
                                        </div>
                                        <div>
                                            <h5>{{charity}}</h5>
                                        </div>
                                    </li>
                                </label>
                                {% endwith %}

                                {% endfor %}
                            </ul>
                        </div>
                        <div class="actions">
                            <button type="submit" class="btn btn-primary pull-right">Submit</button>
                            <button onclick="location.href = '/user-charities';" id="gotoUserCharities" type="button" class="btn btn-outline-secondary pull-right">Find More Charities</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
