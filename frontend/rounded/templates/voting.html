{% extends "base.html" %} {% block head %} {{ super() }}
<link href="{{ url_for('static', filename='styles/voting.css') }}" rel="stylesheet" type="text/css"> {% endblock %} {% block
_body %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="title-bar">
                <h1>Vote for a Charity</h1>
                <div class="balance">
                    <h1 style="text-align: center; margin: 5px; color:white;">{{userBalance}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="row leaderboard">
                <div class=col-sm-4>
                    <div id="first-charity-container" class="">
                        <div>
                            <h3>Charity Leaderboard</h3>
                        </div>
                        <div class="leader-information">
                            <div class="image-cropped">
                                <img src="http://www.electricvelocity.com.au/Upload/Blogs/smart-e-bike-side_2.jpg" class="rounded" />
                            </div>
                            <div>
                                <h4>{{firstCharity}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 leaderboard-column">
                    <div id="rest-of-leaderboard" class="">
                        <ul class="list-group list-group-flush">
                            {% for charity in charities %}
                            <li class="list-group-item">
                                <div class="charity-info">
                                    <div style="width: 50px; height: 50px" class="image-cropped">
                                        <img src="http://www.electricvelocity.com.au/Upload/Blogs/smart-e-bike-side_2.jpg" class="rounded" />
                                    </div>
                                    <div>
                                        <h5>{{charity}}</h5>
                                    </div>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="actions">
                        <button type="button" class="btn btn-primary pull-right">Submit</button>
                        <button type="button" class="btn btn-outline-secondary pull-right">Find More Charities</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-6">
        </div>
    </div>
</div>
{% endblock %}
