{% extends "base_page.html" %}

{% block head %}

{{ super() }}

<link href="{{ url_for('static', filename='styles/accountoverview.css') }}" rel="stylesheet" type="text/css"> 

{% endblock %}

{% block _body %}
<div class="center-container">
    <div id="charity-banner">
        <h2>Try the new Capital One Charity Account</h2>
        <a href="/setup">Let's Go</a>
    </div>
    <div id="account-container">
        {% for account in accounts %}
        <div class="account-card">
            <h1>{{account}}</h1>
            <h1>$100.00</h1>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
