{% extends "base_page.html" %}

{% block head %}

{{ super() }}

<link href="{{ url_for('static', filename='styles/accountoverview.css') }}" rel="stylesheet" type="text/css"> 

{% endblock %}

{% block _body %}
<div class="center-container">
    {% if not hasCharity %}
    <div id="charity-banner">
        <h2>Try the new C1 Rounded</h2>
        <a class="button" href="/setup">Let's Go</a>
    </div>
    {% endif %}
    <div id="account-container">
        {% for account in accounts %}
        <div class="account-card">
            <h1>{{ account.nickname }}</h1>
            <h1>${{ account.strBalance }}</h1>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
